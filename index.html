<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Colorful Rocket Game</title>
    <style>
        /* Vos styles existants */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1e1f26, #15151a);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: none; /* Cacher le canvas jusqu'au démarrage */
            background: #000;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #startButton:hover {
            background-color: #f0f0f0;
        }
        /* Styles pour l'écran de fin de jeu */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 31, 38, 0.9);
            padding: 30px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }
        #gameOverScreen input {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #gameOverScreen button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Styles pour le tableau des meilleurs scores */
        #highScoreTable {
            display: none;
            position: absolute;
            top: 10%;
            right: 10%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #000;
        }
        #highScoreTable h2 {
            margin-top: 0;
            text-align: center;
        }
        #highScoresList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #highScoresList li {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="soft-music.mp3" type="audio/mpeg">
    </audio>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas"></canvas>

    <!-- Écran de fin de jeu pour entrer le nom du joueur et afficher le score -->
    <div id="gameOverScreen">
        <div id="scoreDisplay"></div>
        <input type="text" id="playerNameInput" placeholder="Entrez votre nom">
        <button id="submitScoreButton">Enregistrer le Score</button>
        <button id="restartButton">Rejouer</button>
    </div>

    <!-- Tableau des Meilleurs Scores -->
    <div id="highScoreTable">
        <h2>Meilleurs Scores</h2>
        <ol id="highScoresList"></ol>
    </div>

    <script src="game.js"></script>
</body>
</html>
